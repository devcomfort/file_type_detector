name: PyPI Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch/minor/major)'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
      version:
        description: 'Specific version to release (e.g., 0.1.1)'
        required: false
        type: string
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.should_release }}
      new-version: ${{ steps.check.outputs.new_version }}
      old-version: ${{ steps.check.outputs.old_version }}
      is-semantic: ${{ steps.check.outputs.is_semantic }}
    steps:
      - name: Install Git
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: Checkout code manually
        run: |
          git clone https://github.com/${{ github.repository }}.git .
          git checkout ${{ github.sha }}
          git fetch --depth=2 || true

      - name: Check version and determine if should release
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              # Manual dispatch with specific version
              NEW_VERSION="${{ github.event.inputs.version }}"
              OLD_VERSION=$(grep -E '^version\s*=' pyproject.toml | sed -E 's/version\s*=\s*["'\'']([^"'\'']+)["'\'']/\1/')
              
              # Validate semantic version format
              if [[ "$NEW_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                echo "should_release=true" >> $GITHUB_OUTPUT
                echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
                echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
                echo "is_semantic=true" >> $GITHUB_OUTPUT
              else
                echo "should_release=false" >> $GITHUB_OUTPUT
                echo "is_semantic=false" >> $GITHUB_OUTPUT
                echo "Error: Version must follow semantic versioning (X.Y.Z)"
                exit 1
              fi
            elif [ -n "${{ github.event.inputs.release_type }}" ]; then
              # Manual dispatch with release type
              RELEASE_TYPE="${{ github.event.inputs.release_type }}"
              CURRENT_VERSION=$(grep -E '^version\s*=' pyproject.toml | sed -E 's/version\s*=\s*["'\'']([^"'\'']+)["'\'']/\1/')
              
              IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
              MAJOR=${VERSION_PARTS[0]}
              MINOR=${VERSION_PARTS[1]}
              PATCH=${VERSION_PARTS[2]}
              
              case "$RELEASE_TYPE" in
                major)
                  MAJOR=$((MAJOR + 1))
                  MINOR=0
                  PATCH=0
                  ;;
                minor)
                  MINOR=$((MINOR + 1))
                  PATCH=0
                  ;;
                patch)
                  PATCH=$((PATCH + 1))
                  ;;
              esac
              
              NEW_VERSION="$MAJOR.$MINOR.$PATCH"
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
              echo "is_semantic=true" >> $GITHUB_OUTPUT
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "is_semantic=false" >> $GITHUB_OUTPUT
            fi
          else
            # Automatic trigger on push
            if git diff HEAD~1 HEAD --name-only | grep -q "^pyproject.toml$"; then
              OLD_VERSION=$(git show HEAD~1:pyproject.toml | grep -E '^version\s*=' | sed -E 's/version\s*=\s*["'\'']([^"'\'']+)["'\'']/\1/')
              NEW_VERSION=$(grep -E '^version\s*=' pyproject.toml | sed -E 's/version\s*=\s*["'\'']([^"'\'']+)["'\'']/\1/')
              
              if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
                # Validate semantic version format (X.Y.Z)
                if [[ "$NEW_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                  echo "should_release=true" >> $GITHUB_OUTPUT
                  echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
                  echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
                  echo "is_semantic=true" >> $GITHUB_OUTPUT
                  echo "Semantic version detected: $OLD_VERSION -> $NEW_VERSION"
                else
                  echo "should_release=false" >> $GITHUB_OUTPUT
                  echo "is_semantic=false" >> $GITHUB_OUTPUT
                  echo "Warning: Version $NEW_VERSION does not follow semantic versioning (X.Y.Z format)"
                fi
              else
                echo "should_release=false" >> $GITHUB_OUTPUT
                echo "is_semantic=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "is_semantic=false" >> $GITHUB_OUTPUT
            fi
          fi

  build-and-test:
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true' && needs.check-version.outputs.is-semantic == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Install Git
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: Checkout code manually
        run: |
          git clone https://github.com/${{ github.repository }}.git .
          git checkout ${{ github.sha }}

      - name: Install Python 3.11
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.11 python3.11-venv python3.11-dev python3-pip
          python3.11 --version

      - name: Install rye
        run: |
          curl -sSf https://rye.astral.sh/get | bash
          export PATH="$HOME/.rye/shims:$PATH"
          echo "$HOME/.rye/shims" >> $GITHUB_PATH
          
      - name: Verify rye installation
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          rye --version

      - name: Install dependencies
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          rye sync

      - name: Install build and test dependencies manually
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          # Activate rye virtual environment and install tools
          source .venv/bin/activate || true
          python3.11 -m pip install --upgrade pip
          python3.11 -m pip install pytest>=8.4.2 build>=1.3.0 twine>=6.2.0

      - name: Run tests
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          source .venv/bin/activate || true
          pytest tests/ -v || python3.11 -m pytest tests/ -v

      - name: Build package
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          source .venv/bin/activate || true
          python3.11 -m build || python -m build

      - name: Check package
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          source .venv/bin/activate || true
          twine check dist/* || python3.11 -m twine check dist/*


  release-to-testpypi:
    needs: [check-version, build-and-test]
    if: needs.check-version.outputs.should-release == 'true' && needs.check-version.outputs.is-semantic == 'true'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
    steps:
      - name: Install Git
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: Checkout code manually
        run: |
          git clone https://github.com/${{ github.repository }}.git .
          git checkout ${{ github.sha }}

      - name: Install Python 3.11
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.11 python3.11-venv python3.11-dev python3-pip
          python3.11 --version

      - name: Install rye
        run: |
          curl -sSf https://rye.astral.sh/get | bash
          export PATH="$HOME/.rye/shims:$PATH"
          echo "$HOME/.rye/shims" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          rye sync

      - name: Install build dependencies manually
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          source .venv/bin/activate || true
          python3.11 -m pip install --upgrade pip build>=1.3.0 twine>=6.2.0

      - name: Build package
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          source .venv/bin/activate || true
          python3.11 -m build || python -m build

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          source .venv/bin/activate || true
          twine upload --repository testpypi dist/* --verbose || python3.11 -m twine upload --repository testpypi dist/* --verbose

      - name: Verify TestPyPI installation
        run: |
          pip install --index-url https://test.pypi.org/simple/ --no-deps filetype-detector==${{ needs.check-version.outputs.new-version }} || true

  release-to-pypi:
    needs: [check-version, build-and-test, release-to-testpypi]
    if: needs.check-version.outputs.should-release == 'true' && needs.check-version.outputs.is-semantic == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
    steps:
      - name: Install Git
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: Checkout code manually
        run: |
          git clone https://github.com/${{ github.repository }}.git .
          git checkout ${{ github.sha }}

      - name: Install Python 3.11
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.11 python3.11-venv python3.11-dev python3-pip
          python3.11 --version

      - name: Install rye
        run: |
          curl -sSf https://rye.astral.sh/get | bash
          export PATH="$HOME/.rye/shims:$PATH"
          echo "$HOME/.rye/shims" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          rye sync

      - name: Install build dependencies manually
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          source .venv/bin/activate || true
          python3.11 -m pip install --upgrade pip build>=1.3.0 twine>=6.2.0

      - name: Build package
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          source .venv/bin/activate || true
          python3.11 -m build || python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          export PATH="$HOME/.rye/shims:$PATH"
          source .venv/bin/activate || true
          twine upload dist/* --verbose || python3.11 -m twine upload dist/* --verbose

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || sudo apt install curl -y
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth login --with-token <<< "$GITHUB_TOKEN"
          gh release create "v${{ needs.check-version.outputs.new-version }}" \
            --title "Release v${{ needs.check-version.outputs.new-version }}" \
            --notes "## Release v${{ needs.check-version.outputs.new-version }}

          Auto-generated release after version bump from ${{ needs.check-version.outputs.old-version }}.

          ### Changes
          - Version updated: ${{ needs.check-version.outputs.old-version }} â†’ ${{ needs.check-version.outputs.new-version }}
          - Package published to PyPI

          ### Installation
          \`\`\`bash
          pip install filetype-detector==${{ needs.check-version.outputs.new-version }}
          \`\`\`"

